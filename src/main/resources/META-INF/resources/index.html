<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemeText Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">MemeText App</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="memeTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">Create</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="browse-tab" data-bs-toggle="tab" data-bs-target="#browse" type="button" role="tab">Browse</button>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Create Tab -->
        <div class="tab-pane fade show active" id="create" role="tabpanel">
            <form hx-post="/memes" hx-trigger="submit" hx-target="body" class="needs-validation">
                <div class="mb-3">
                    <label for="upperText" class="form-label">Upper Text</label>
                    <input type="text" class="form-control" name="upperText" id="upperText" placeholder="Enter upper text" required>
                </div>
                <div class="mb-3">
                    <label for="lowerText" class="form-label">Lower Text</label>
                    <input type="text" class="form-control" name="lowerText" id="lowerText" placeholder="Enter lower text" required>
                </div>
                <div class="mb-3">
                    <label for="imageId" class="form-label">Image ID</label>
                    <select class="form-select" name="imageId" id="imageId" hx-get="/memes/comboBox" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
                        <!-- Options will be dynamically loaded here -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Meme</button>
            </form>
        </div>

        <!-- Browse Tab -->
        <div class="tab-pane fade" id="browse" role="tabpanel">
            <div class="row">
                <div class="col-md-8">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Upper Text</th>
                                <th>Lower Text</th>
                                <th>Image ID</th>
                            </tr>
                            </thead>
                            <tbody hx-get="/memes" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
                            <!-- Dynamic rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4" id="detail-view">
                    <!-- Image preview will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS is needed to make the tabs clickable -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
